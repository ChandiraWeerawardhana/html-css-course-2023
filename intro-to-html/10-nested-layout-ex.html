<!DOCTYPE html>
<html>
  <head>
    <title>Layout exercises</title>
    <link rel="stylesheet" href="styles/10-nested-layouts-ex.css" />
  </head>
  <body>

    <div class="div4">
      <div>
        <img class="profile-picture" src="../channel-pictures/channel-1.jpeg" />
      </div>

      <div class="profile-info">

        <div class="profile-name">
          <p class="name">David Miller</p>
        </div>

        <div class="friends-info">

          <div class="small-picture">
            <img class="round-picture" src="../channel-pictures/channel-1.jpeg" >
          </div>

          <div class="profile-stats">
            <p class="stats">2 mutual friends</p>
          </div>

        </div>

        <div class="blue-button">
          <button class="add-button">Add Friend</button>
        </div>
        
      </div>
    </div>

    <div class="div4">

      <div>
        <img class="profile-picture" src="../thumbnails/thumbnail-1.webp" />
      </div>

      <div class="profile-info">

        <div class="profile-name">
          <p class="name">Sundar Pichai</p>
        </div>

        <div class="friends-info">

          <div class="small-picture">
            <img class="round-picture" src="../thumbnails/thumbnail-1.webp" alt="">
          </div>
          
          <div class="profile-stats">
            <p class="stats">12 mutual friends</p>
          </div>

        </div>

        <div class="blue-button">
          <button class="add-button">Add Friend</button>
        </div>

      </div>
    </div>

    <div class="div4">
      <div>
        <img class="profile-picture" src="../thumbnails/thumbnail-1.webp" />
      </div>

      <div class="profile-info">

        <div class="profile-name">
          <p class="name">Sundar Pichai</p>
        </div>

        <div class="friends-info">

          <div class="small-picture">
            <img class="round-picture" src="../thumbnails/thumbnail-1.webp">
          </div>
          <div class="profile-stats">
            <p class="stats">6 mutual friends</p>
          </div>

        </div>

        <div class="blue-button">
          <button class="add-button">Add Friend</button>
        </div>

      </div>
    </div>
  </body>
</html>
